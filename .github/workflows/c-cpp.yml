name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C++ environment
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
          sudo apt-get install libgtest-dev cmake

      - name: Build and run tests
        run: |
          cmake -B build -S .                       
          cmake --build build
          ctest --test-dir build --output-on-failure